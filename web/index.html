<body>
<div id="recaptcha-container" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999;"></div>
<script>
  window.addEventListener('load', function(ev) {
    // Download main.dart.js
    _flutter.loader.loadEntrypoint({
      serviceWorker: {
        serviceWorkerVersion: "$SERVICE_WORKER_VERSION",
      },
      onEntrypointLoaded: function(engineInitializer) {
        engineInitializer.initializeEngine({
          // âœ… Sirf iko jagah renderer set karna hai
          renderer: "html",
        }).then(function(appRunner) {
          appRunner.runApp();
        });
      }
    });
  });
</script>

<script src="flutter_bootstrap.js" async></script>

<!-- Google Maps Places JS SDK -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvGB9QmQqympYyGAeECdbXYbHMyOfrxA4&libraries=places"></script>

<!-- Flutter Web autocomplete helper -->
<script src="autocomplete_helper.js"></script>

</html>
